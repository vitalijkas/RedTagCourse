<template>
    <lightning-card title="Add Task">
        <div class="slds-card slds-p-arround_small" style="margin: 20px">
            <lightning-combobox
                class="validate"
                label="Subject"
                placeholder="Select Subject"
                options={subjectOptions}
                onchange={handleChangeSubject}
                required
            ></lightning-combobox>
            <lightning-input type="date" class="validate" label="Due Date" onchange={handleChangeDate} required></lightning-input>
            <lightning-textarea label="Enter description" class="validate" onchange={handleChangeDescription} required></lightning-textarea>
            <lightning-record-edit-form object-api-name="User" onchange={editChangeUserId}>
                <label for="inpt">Assigned To</label>
                <lightning-input-field id="inpt" field-name="DelegatedApproverId" value={userId} variant="label-hidden" required></lightning-input-field>
            </lightning-record-edit-form>
            <br/>
            <lightning-button variant="brand" label="Add Task" onclick={addTask} class="slds-m-right_small"></lightning-button>
        </div>
    </lightning-card>
</template>
